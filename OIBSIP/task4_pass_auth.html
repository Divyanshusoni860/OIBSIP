<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Authentication System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .error {
            color: red;
            margin-top: 10px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container" id="login-container">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button onclick="login()">Login</button>
        <p class="error hidden" id="login-error">Incorrect username or password.</p>
        <p>Don't have an account? <a href="#" onclick="toggleForm()">Register</a></p>
    </div>
    
    <div class="container hidden" id="register-container">
        <h2>Register</h2>
        <input type="text" id="new-username" placeholder="New Username">
        <input type="password" id="new-password" placeholder="New Password">
        <button onclick="register()">Register</button>
        <p class="error hidden" id="register-error">Username already taken.</p>
        <p>Already have an account? <a href="#" onclick="toggleForm()">Login</a></p>
    </div>

    <div class="container hidden" id="secured-container">
        <h2>Secured Page</h2>
        <p>Welcome, <span id="user-display"></span>!</p>
        <p><button onclick="logout()">Logout</button></p>
    </div>

    <script>
        // Simulated database storage
        let users = {
            "user1": { username: "user1", password: "password1hash" }
        };

        function register() {
            let newUsername = document.getElementById("new-username").value;
            let newPassword = document.getElementById("new-password").value;

            if (newUsername.trim() === "" || newPassword.trim() === "") {
                displayRegisterError("Username and password are required.");
                return;
            }

            if (users[newUsername]) {
                displayRegisterError("Username already taken.");
                return;
            }

            // Simulated password hashing (replace with real hashing)
            let hashedPassword = hashPassword(newPassword);

            // Store the user in "database"
            users[newUsername] = { username: newUsername, password: hashedPassword };

            // Show login container after successful registration
            toggleForm();
        }

        function login() {
            let username = document.getElementById("username").value;
            let password = document.getElementById("password").value;

            if (!users[username] || !comparePasswords(password, users[username].password)) {
                displayLoginError();
                return;
            }

            // Successful login, show secured page
            showSecuredPage(username);
        }

        function logout() {
            // Hide secured page and show login/register form
            document.getElementById("secured-container").classList.add("hidden");
            document.getElementById("login-container").classList.remove("hidden");
            document.getElementById("register-container").classList.add("hidden");
            document.getElementById("username").value = "";
            document.getElementById("password").value = "";
            document.getElementById("new-username").value = "";
            document.getElementById("new-password").value = "";
            document.getElementById("login-error").classList.add("hidden");
            document.getElementById("register-error").classList.add("hidden");
        }

        function toggleForm() {
            document.getElementById("login-container").classList.toggle("hidden");
            document.getElementById("register-container").classList.toggle("hidden");
            document.getElementById("login-error").classList.add("hidden");
            document.getElementById("register-error").classList.add("hidden");
        }

        function displayLoginError() {
            document.getElementById("login-error").classList.remove("hidden");
        }

        function displayRegisterError(message) {
            let registerError = document.getElementById("register-error");
            registerError.textContent = message;
            registerError.classList.remove("hidden");
        }

        function showSecuredPage(username) {
            // Hide login/register form and show secured page
            document.getElementById("login-container").classList.add("hidden");
            document.getElementById("register-container").classList.add("hidden");
            document.getElementById("secured-container").classList.remove("hidden");
            document.getElementById("user-display").textContent = username;
        }

        function hashPassword(password) {
            // Simulated password hashing (replace with real hashing)
            return password + "hash"; // Replace with real hashing logic
        }

        function comparePasswords(inputPassword, hashedPassword) {
            // Simulated password comparison (replace with real comparison)
            return inputPassword + "hash" === hashedPassword; // Replace with real comparison logic
        }
    </script>
</body>
</html>
