<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin: 0;
            min-height: 100vh;
            background-color: #f0f8ff;
            position: relative;
        }
        #background-img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.9;
        }
        .container {
            max-width: 600px;
            width: 100%;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h1 {
            text-align: center;
            color: #000000;
        }
        .task-input {
            display: flex;
            margin-bottom: 20px;
        }
        .task-input input {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .task-input button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            background-color: #000000;
            color: #fff;
            border-radius: 5px;
            margin-left: 10px;
            cursor: pointer;
        }
        .task-list {
            list-style: none;
            padding: 0;
        }
        .task-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .task-item.complete {
            background-color: #e0ffe0;
        }
        .task-item span {
            flex: 1;
        }
        .task-item button {
            margin-left: 10px;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        .task-item .complete-btn {
            background-color: #000000;
            color: #fff;
        }
        .task-item .edit-btn {
            background-color: #ffc107;
            color: #fff;
        }
        .task-item .delete-btn {
            background-color: #f44336;
            color: #fff;
        }
    </style>
</head>
<body>
    <img id="background-img" src="download.jpg" alt="Background Image">
    <div class="container">
        <h1>To-Do App</h1>
        <div class="task-input">
            <input type="text" id="new-task" placeholder="Add a new task...">
            <button onclick="addTask()">Add</button>
        </div>
        <h2>Pending Tasks</h2>
        <ul id="pending-tasks" class="task-list"></ul>
        <h2>Completed Tasks</h2>
        <ul id="completed-tasks" class="task-list"></ul>
    </div>
    <script>
        function addTask() {
            const taskInput = document.getElementById('new-task');
            const taskText = taskInput.value.trim();
            if (taskText !== '') {
                const dateTime = new Date().toLocaleString();
                const task = { text: taskText, completed: false, dateTime: dateTime };
                renderTask(task, false);
                taskInput.value = '';
            }
        }

        function renderTask(task, isCompleted) {
            const taskList = isCompleted ? document.getElementById('completed-tasks') : document.getElementById('pending-tasks');
            const taskItem = document.createElement('li');
            taskItem.className = 'task-item';
            if (isCompleted) {
                taskItem.classList.add('complete');
            }

            const taskText = document.createElement('span');
            taskText.textContent = `${task.text} (Added: ${task.dateTime})`;

            const completeBtn = document.createElement('button');
            completeBtn.className = 'complete-btn';
            completeBtn.textContent = 'Complete';
            completeBtn.onclick = () => {
                task.completed = true;
                task.dateTime = new Date().toLocaleString();
                taskText.textContent = `${task.text} (Completed: ${task.dateTime})`;
                taskItem.classList.add('complete');
                document.getElementById('pending-tasks').removeChild(taskItem);
                document.getElementById('completed-tasks').appendChild(taskItem);
            };

            const editBtn = document.createElement('button');
            editBtn.className = 'edit-btn';
            editBtn.textContent = 'Edit';
            editBtn.onclick = () => {
                const newTaskText = prompt('Edit Task', task.text);
                if (newTaskText !== null && newTaskText.trim() !== '') {
                    task.text = newTaskText.trim();
                    taskText.textContent = `${task.text} (Added: ${task.dateTime})`;
                }
            };

            const deleteBtn = document.createElement('button');
            deleteBtn.className = 'delete-btn';
            deleteBtn.textContent = 'Delete';
            deleteBtn.onclick = () => {
                taskList.removeChild(taskItem);
            };

            taskItem.appendChild(taskText);
            if (!isCompleted) {
                taskItem.appendChild(completeBtn);
            }
            taskItem.appendChild(editBtn);
            taskItem.appendChild(deleteBtn);
            taskList.appendChild(taskItem);
        }
    </script>
</body>
</html>
